<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>ATMs Nearby</title>
  <link rel="stylesheet" href="/main.css">
</head>
<body>

<nav class="blue">
  <div class="nav-wrapper container">
    <a id="logo-container" href="#" class="brand-logo">ATMs Nearby</a>
  </div>
</nav>

<main class="container">
  <div class="section">

    <div class="row" id="allow-geolocation-card">
      <div class="col s12">
        <div class="card blue-grey darken-1">
          <div class="card-content white-text">
            <span class="card-title">ATMs Nearby</span>
            <p>In order to use this service, please click at the link bellow and allow geolocation.</p>
          </div>
          <div class="card-action white-text">
            <a href="#" id="allow-geolocation">Allow geolocation</a>
          </div>
        </div>
      </div>
    </div>

    <div class="row hide" id="error-card">
      <div class="col s12">
        <div class="card-panel red darken-1">
          <span class="white-text" id="error-message"></span>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col s12">
        TODO
      </div>
    </div>

  </div>
</main>

<script src="/main.bundle.js"></script>
</body>
</html>
