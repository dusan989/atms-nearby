<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>ATMs Nearby</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>

<nav class="blue">
  <div class="nav-wrapper container">
    <a id="logo-container" href="#" class="brand-logo">ATMs Nearby</a>
  </div>
</nav>

<main class="container">
  <div class="section">

    <div class="row" id="allow-geolocation-card">
      <div class="col s12">
        <div class="card blue-grey darken-1">
          <div class="card-content white-text">
            <span class="card-title">ATMs Nearby</span>
            <p>In order to use this service, please click at the link bellow and allow geolocation.</p>
          </div>
          <div class="card-action white-text">
            <a href="#" id="allow-geolocation">Allow geolocation</a>
          </div>
        </div>
      </div>
    </div>

    <div class="row hide" id="error-card">
      <div class="col s12">
        <div class="card-panel red darken-1">
          <span class="white-text" id="error-message"></span>
        </div>
      </div>
    </div>

    <div class="row hide" id="atms-table">
      <div class="col s12">
        <div class="switch">
          <label>
            Show all ATMs
            <input type="checkbox" id="multi-currency-filter">
            <span class="lever"></span>
            Show multi-currency ATMs only
          </label>
        </div>
      </div>
      <div class="col s12">
        <table class="highlight responsive-table">
          <thead>
            <tr>
              <th>Name</th>
              <th><a href="#" class="black-text" id="atms-table-distance"><i class="material-icons left">swap_vert</i>Distance (m)</a></th>
              <th>Map</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>

  </div>
</main>

<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=<%= htmlWebpackPlugin.options.googleApiKey %>&libraries=places,geometry"></script>
</body>
</html>
